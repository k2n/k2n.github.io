description: "93年、早稲田大学教育学部英語英文学科卒業。言語学専攻でPrologによる自然言語解析がテーマ。
    <br>同年、野村総合研究所に入社。小売業システム開発に従事。オープンシステム黎明期に、UNIX上での基幹システム構築、TCP/IPベースの店舗WANシステム構築などに取り組む。
    <br> 98年、野村総合研究所の米国研究開発拠点である、NRIパシフィックに出向。米国技術動向の調査、プロトタイプ開発を行う。
    <br>01年、米国のスタートアップ企業に転職。以降、サンフランシスコベイエリアで通信、金融関連のシステム開発に従事。
    <br>08年、（株）ディーバの米国開発拠点である, DIVA Corp. of Americaを設立。代表としてインターナショナルな開発チームの立ち上げを 行い、日米にまたがる開発チームを統括する。
    <br>12年、米国フィンテック企業、LOYAL3にて、IPO株式公開への参加を可能にするトレーディングプラットフォームのミドル・バックオフィス開発全般を統括。LOYAL3は、GoPro, Virgin AmericaなどのIPO公開を成功させ、2億ドル以上の投資を集める。
    <br>16年、ビスポークスタイルでのシステム開発を行うSignifierを設立。"


