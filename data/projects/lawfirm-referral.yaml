<h3>チャレンジ</h3>
従来の法律事務所は、自所がカバーしていない専門領域や地域の案件については、グループ内の事務所を紹介するのみでした。米国の大手法律事務所が、グループの壁を打ち破り、審査に合格した法律事務所を広くネットワークする、オープンな紹介システムの構築に乗り出しました。<br>
数千の事務所をカバーするスケーラビリティ、参加事務所による自律的な分散管理、事務所間のピアレビューシステム、多言語に対応したシステムが求められていました。

<h3>ソリューション</h3>

<h4>ClojureScriptとClojureによるフロント・バックエンドを統合した開発</h4>
WebユーザーインターフェースはFacebook Reactベースの、ClojureScriptで記述しJavascriptにコンパイルするReagentを採用。サーバーサイドのREST APIはJava仮想マシン上で稼働するClojureで構築。フロントとバックエンドに同一言語を採用することで、データモデル、開発基盤を統一化し、コードの再利用を可能にしました。開発者はフロント・バックエンドを問わず開発できるため、不必要なコミュニケーションオーバーヘッドを低減し、一人で全体を統括することが可能になりました。

<h4>Microsoft Azure</h4>
クライアントの既存資産を活かすため、クラウドプラットフォームにはMicrosoft Azureをチョイス。Active Directoryとのシングルサインオン連携をスムーズなものにしています。

<h4>Docker</h4>
ElasticSearch, Postgresなどのリソースは全てDocker上で仮想コンテナとして動作し、異なるクラウドによる環境の差異によるインパクトを最小限に抑えています。

<h3>グローバル開発</h3>
シグニファイアは日本から、DevOpsはAzureのノウハウを豊富に持つチームがあるアルゼンチンから、顧客と密接な連携を必要とするユーザーインターフェースの開発は米国ロサンジェルスからと、３地域での分散開発を行っています。"
