description: "

<h3>チャレンジ</h3>
米国のプロフェッショナルサービス業の事務所が、グループの壁を打ち破り、審査に合格した事務所を広くネットワークする、オープンな紹介システムの構築に乗り出しました。<br>
数千の事務所をカバーするスケーラビリティ、参加事務所による自律的な分散管理、事務所間のピアレビューシステム、多言語に対応したシステムが求められていました。

<h3>ソリューション</h3>
秘密保持契約のため、ソリューションの詳細は非公表となっています。

<h3>グローバル開発</h3>
シグニファイアは日本から、DevOpsはアルゼンチンから、顧客との連携を必要とするユーザーインターフェースの開発は米国からと、３地域での分散開発を行っています。"
