description: "現在主流のソフトウェア開発モデルはウォーターフォール型とアジャイル型に分けられます。ウォーターフォール型はプロジェクトの初期にカスタマーからヒアリングと要件定義を行い、
    成果物を定義し、工期を見積もる方法です。昔のメインフレームで構築するシステムであれば、OS、ツール、ライブラリに大きな選択の余地はなく、比較的一定した環境上で開発していたため、
    見積もりの変動要素が少なく、ある程度工期を予測することができました。<br>
    しかし今日では、システムのオープン化に伴い、あらゆるレイヤーに様々な選択肢があり、最適解は時期、プロジェクトの規模、開発者の技量など、様々な要素で全く異なり、2度と同じ環境でプロジェクトを遂行することは
    ありません。<br>
    90年代終わりごろから、プロジェクトのサイクルを短く周期的な開発を継続するアジャイル型の開発が導入され、米国のソフトウェア開発の主流となりました。
    アジャイル開発では、プロダクトマネージャー、テックリード、２〜４名の開発者、１〜２名のQA、DevOpsからなるチームが標準的な構成です。<br>
    10年代からクラウド上でのソフトウェア・アズ・サービス、インフラストラクチャ・アズ・サービスが普及し、DevOpsテクノロジーが発展することにより、DevOpsとアプリケーション開発者の障壁が下がり、DevOpsに求められるプログラミングスキルが高まりつつあります。その結果、アプリケーション開発者にとっては、DevOpsの領域へ踏み込みやすくなりました。<br>
    シグニファイアでは、この流れを先取りし、一人の開発者がプロダクトマネージメント、開発、QA、DevOpsの全てのタスクを一人でこなして開発するモデルを提唱します。チーム内のコミュニケーションを不要にし、カスタマーからの要望をダイレクトに実装することで、ターンアラウンドタイムを最小にする戦略です。


