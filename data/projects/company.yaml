    <h3>社名の由来</h3>
Signifierという社名は、スイスの言語学者フェルディナン・ド・ソシュールが提唱したシニフィアン（仏:Signifiant)「意味しているもの」「表しているもの」
に由来しています。ソフトウェア開発の本質である、開発対象をどのようにコンピュータ言語で表現するかを追求し続けていきたいという気持ちを込めて命名されました。
