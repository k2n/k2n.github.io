description: "ビスポーク(Bespoke)とは元来、テーラーが顧客と対話を積み重ねながら服を仕立てることに由来する言葉です。ソフトウェア開発でも同様に、カスタマーの本当のニーズを探り当てるべく、対話を重ね、仮縫いのようにプロトタイプを作成しながら開発していくモデルを指します。<br>
    高いクオリティのソフトウェアを開発するために、シグニファイアではコアとなる技術を選定し、その範囲で実装できる案件のみをお受けしております。<br>
    稼働環境は、原則としてAmazon Web Serviceに限らせていただきます。運用まで責任をもって行うためには、基盤が安定していること、ほぼ全ての機能がAPIを経由して設定操作可能で、高度な自動化が可能であることがその理由です。ですので、クラウド上で運用できない案件はお引き受けできかねる場合がございます。AWSでは、Virtual Private Cloud, Direct Connectなど、データセンターと接続する技術も提供されておりますので、無理と結論付ける前に是非一度ご相談ください。<br>
    開発言語については、ClojureScript/Clojureを主要言語として採用しております。用途によって、Go Languageなどを用いる場合もありますが、基本的に言語とライブラリのチョイスは当社側が主導して行います。社内での保守拡張のため、カスタマーのエンジニア向けにトレーニング、セミナーを実施して技術を習得して頂くサービスも提供いたします。<br>
    シグニファイアでは、ビジネスの差別化に影響しない、ロギング、モニタリング、インフラ管理などの基盤サービスは積極的にサードパーティのクラウドサービスを利用し、TCOを抑える戦略を採用しています。基本的にシグニファイア側が運用を担当し、カスタマーはこれらのツールを直接使用する必要はないようにしますが、運用分担などをご希望される際は、これらのサービスの操作方法についてのトレーニングも提供いたします。<br>
